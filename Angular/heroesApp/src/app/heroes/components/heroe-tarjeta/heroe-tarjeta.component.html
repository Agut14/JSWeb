<mat-card
class="example-card">
   <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title>{{ heroe.superhero }}</mat-card-title>
     <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
   </mat-card-header>
   <img mat-card-image [src]="heroe | imagen" alt="Photo of a Shiba Inu">
   <mat-card-content>
       <h3>{{ heroe.publisher }}</h3>
       <p>
         Primera aparición
       </p>
       <hr>
     <p>
       {{ heroe.first_appearance }}
     </p>
     <br>
     <p>
       Identidades
     </p>
     <hr>
     <p>
         {{ heroe.characters }}
     </p>
   </mat-card-content>
   <mat-card-actions>
     <button mat-button color="warn"
     [routerLink]="[ '/heroes', heroe.id ]">Leer más...</button>
     <button mat-button
     [routerLink]="[ '/heroes/editar', heroe.id ]">Editar</button>
   </mat-card-actions>
 </mat-card>
