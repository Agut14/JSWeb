<h1>Nuevo Héroe <small>{{ heroe.superhero }}</small></h1>

<div fxLayout="row" fxLayoutGap="40px">

    
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input type="text"
                       matInput
                       [(ngModel)]="heroe.superhero"
                       required >
            </mat-form-field>
       
            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input type="text"
                       matInput
                       [(ngModel)]="heroe.alter_ego"
                       required >
            </mat-form-field>
        </div>

    

    <mat-form-field fxFlex="100">
        <mat-label>Primera aparición</mat-label>
        <input type="text"
                matInput
                [(ngModel)]="heroe.first_appearance" >
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-label>Personajes</mat-label>
        <input type="text"
                matInput
                [(ngModel)]="heroe.characters" >
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-label>Creador</mat-label>
        <mat-select required
                    [(ngModel)]="heroe.publisher">
            <mat-option *ngFor="let publisher of publishers"
                        [value]="publisher.id">
                {{ publisher.desc }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
        <mat-label>Foto Url</mat-label>
        <input type="text"
                matInput
                [(ngModel)]="heroe.alt_img"
                required >
    </mat-form-field>
    
    <br>

    <div fxLayout>
        <button (click)="guardar()" mat-raised-button
                color="primary">
            <mat-icon>save</mat-icon>
            Guardar
        </button>
    
        <span class="spacer"></span>
    
        <button mat-raised-button
        color="warn"
        (click)="borrar()"
        *ngIf="heroe.id">
            <mat-icon>remove</mat-icon>
            Borrar
        </button>
    </div>
</div>


<div fxFlex="50">
    <img [src]="heroe | imagen" alt="">
</div>
