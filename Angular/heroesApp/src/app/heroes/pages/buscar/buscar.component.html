<div fxLayout="column">
    <div>
        <h1>Buscar Héroes</h1>
        <mat-divider></mat-divider>

        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Buscar heroe...</mat-label>
              <input type="text"
                     aria-label="Buscar heroe..."
                     matInput
                     [(ngModel)]="termino"
                     name="heroe"
                     [matAutocomplete]="auto"
                     (input)="buscar()">
              <mat-autocomplete autoActiveFirstOption 
              #auto="matAutocomplete"
              (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes " [value]="heroe">
                  {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length == 0 && termino.trim().length > 0" value="">
                    No se encontró nada con el termino {{ termino }}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
          <div *ngIf="heroeSeleccionado">
            <app-heroe-tarjeta [heroe] = 'heroeSeleccionado'></app-heroe-tarjeta>
          </div>
          
    </div>
</div>
