<h1>DBZ</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [externPersonajes]="personajes"></app-personajes>
    </div>

    <div class="col">
        <h3>Agregar <small>{{ nuevoPersonaje.nombre }}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
                type="text"
                name="nombre"
                placeholder="Inserta nombre..."
                [(ngModel)]="nuevoPersonaje.nombre"
                />
            <input
                type="number"
                name="poder"
                placeholder="Inserta poder..."
                [(ngModel)]="nuevoPersonaje.poder"
                />
            <button type="submit">Agregar</button>
        </form>
    </div>

</div>
