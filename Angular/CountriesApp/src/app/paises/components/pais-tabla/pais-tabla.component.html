<table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pais of paises">
            <td>{{ pais.alpha3Code }}</td>
            <td><img class="small-flag" src="{{ pais.flag }}" alt=""></td>
            <td>{{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha3Code]" routerLinkActive="router-link-active" >Ver...</a>
            </td>
        </tr>

    </tbody>
</table>
