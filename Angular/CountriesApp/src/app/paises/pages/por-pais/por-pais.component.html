<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por país</h2>
    <hr>


    <div class="row">
        <div class="col">
            <app-pais-input
            (onDebounce)="buscar( $event )"
            placeholder="Buscar por país..."></app-pais-input>
        </div>
    </div>
</div>
<hr>
<div *ngIf="errorExist"
 class="alert alert-danger">
    No se encontró nada con el termino: {{ termino }}
</div>

<div class="row">
    <div class="col-sm-10">
        <app-pais-tabla [paises] = 'paises'></app-pais-tabla>
    </div>
</div>
